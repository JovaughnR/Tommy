<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Bot</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- <script
			defer
			src="node_modules/socket.io/client-dist/socket.io.js"
		></script> -->
		<script defer src="script.js"></script>
		<script src="events.js" defer></script>
		<script
			src="https://kit.fontawesome.com/77487f3db9.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="ai-background" style="display: none">
			<img src="./icons/ai.png" alt="chat bot" />
		</div>
		<div class="container">
			<div class="chat-header">
				<div class="close">
					<div class="display-tags exit">
						<img src="icons/close.png" alt="close" />
					</div>
				</div>
				<div class="minimize">
					<div class="display-tags min">
						<img src="icons/minimize-sign.png" alt="mininimize" id="min" />
					</div>
				</div>
				<div class="maximize">
					<div class="display-tags max">
						<img src="icons/add.png" alt="add" id="max" />
					</div>
				</div>
				<div class="logo">
					<img src="./icons/chatbot.png" alt="chat bot icon" />
				</div>
				<div class="title">
					Tommy
					<div id="loading" style="display: none">
						<div class="circle circle-1">T</div>
						<div class="circle circle-2">y</div>
						<div class="circle circle-3">p</div>
						<div class="circle circle-3">i</div>
						<div class="circle circle-3">n</div>
						<div class="circle circle-3">g</div>
						<div class="circle circle-3">.</div>
						<div class="circle circle-4">.</div>
						<div class="circle circle-3">.</div>
						<div class="circle circle-4">.</div>
					</div>
				</div>
				<div class="human-chat">
					<img src="./icons/programmer.png" alt="" class="human-icon" />
				</div>
				<h6 class="h6">HUMAN</h6>
				<div class="container1">
					<label class="switch">
						<input type="checkbox" class="check" />
						<span class="slider"></span>
						<div class="status-ON" style="display: none">ON</div>
						<div class="status-OFF">OFF</div>
					</label>
				</div>
			</div>
			<div class="chat-body"></div>

			<div class="send">
				<input type="text" id="txtInput" placeholder=" Message" autofocus />
				<button id="send-btn" style="display: none">
					SEND&nbsp;<i class="fa-solid fa-paper-plane fa-2x"></i>
				</button>
				<!-- ++++++++ settings area +++++++++++-->
				<div class="settings-area">
					<div class="settings">
						<i class="fa-solid fa-camera" id="camera"></i>
					</div>
					<div class="settings">
						<i class="fa-solid fa-microphone" id="recorder"></i>
					</div>
					<div class="settings">
						<i class="fa-solid fa-gear" id="options"></i>
					</div>
				</div>
				<div id="settings" style="display: none">
					<div id="settings1">
						<i class="fa-solid fa-paintbrush fa-2x"></i>
						&nbsp;&nbsp;BACKGROUND COLOR
						<li id="colors">
							<div class="red"></div>
							&nbsp;red
						</li>
						<li id="colors">
							<div class="blue"></div>
							&nbsp;blue
						</li>
					</div>
					<div id="settings2">
						<i class="fa-solid fa-robot fa-2x"></i>&nbsp;&nbsp;CHATBOT ICON
					</div>
				</div>
				<!-- ++++++++++++++++++++++++++++++++ -->
			</div>
		</div>
		<!-- ++++++++++++video section +++++++=+++++ -->
		<div class="video-container" style="display: none">
			<video src="" id="video" autoplay></video>
			<canvas width="200" height="200" id="canvas"></canvas>
			<div id="snap">CAPTURE IMAGE</div>
		</div>
		<div id="send-video" style="display: none">
			<i class="fa-solid fa-paper-plane"> </i>
		</div>
		<div id="close-video" style="display: none">
			<i class="fa-solid fa-xmark fa-1x"></i>
		</div>
		<!-- +++++++++++++++++++++++++++++++++++++++ -->
		<div id="msg-icon-container" style="display: block">
			<img id="message-icon" src="./icons/chatbot.png" alt="Message icon" />
		</div>
	</body>
</html>
